<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:400,800|Ubuntu+Mono" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet" />
    <title>Border Radius Generator</title>
</head>

<body>
    <div class="backdrop">
        <main>
            <h1>Border Radius <a class="link-to-gh" target="_blank" href="https://github.com/Literal-Eval/border-radius"><i class="icon-github"></i></a></h1>
            <div class="divider"></div>
            <div class="box-border">
                <div class="mode-switch">8</div>
                <div class="box"></div>
                <div class="rad-stop a">
                    <div class="btn-rad-stop">
                    </div>
                </div>
                <div class="rad-stop b">
                    <div class="btn-rad-stop">
                    </div>
                </div>
                <div class="rad-stop c">
                    <div class="btn-rad-stop">
                    </div>
                </div>
                <div class="rad-stop d">
                    <div class="btn-rad-stop">
                    </div>
                </div>
                <div class="rad-stop e">
                    <div class="btn-rad-stop">
                    </div>
                </div>
                <div class="rad-stop h">
                    <div class="btn-rad-stop">
                    </div>
                </div>
                <div class="rad-stop f">
                    <div class="btn-rad-stop">
                    </div>
                </div>
                <div class="rad-stop g">
                    <div class="btn-rad-stop">
                    </div>
                </div>
            </div>
            <div class="radius-and-size">
                <p>border-radius: </p>
                <span class="radius-data-box">
                    <span class="radius-data">
                        <p class="radius-data-text">80% 20% 20% 80% / 80% 80% 20% 20%</p>
                    </span>
                    <button class="btn-copy">COPY</button>
                </span>
                <p>Custom Size: </p>
                <div class="switch">
                    <div class="switch-ball"></div>
                </div>
                <div>

                </div>
            </div>
        </main>
    </div>
    <section class="made-with-section">
        <p>Made with  <i class="icon-heart"></i>  by <span class="author-name">Ravi Dev Pandey</>
        </p>
    </section>

    <script src="script.js"></script>
</body>

</html>
